<!DOCTYPE html>
<html>
<head>
<title>补单配码模板</title>
<#include "/header.html">
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
				<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
				<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
				<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">模板名</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="sizeAllotTemplate.name" placeholder="模板名" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">南北编码标识（1南编码，2北编码）</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="sizeAllotTemplate.nBFlag" placeholder="南北编码标识（1南编码，2北编码）" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">总数量</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="sizeAllotTemplate.totalNum" placeholder="总数量" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" /> &nbsp;&nbsp;
					<input type="button" class="btn btn-warning" @click="reload" value="返回" />
				</div>
			</form>
		</div>
	</div>

	<script src="${request.contextPath}/statics/js/modules/order_platform/sizeallottemplate.js"></script>
</body>
</html>
